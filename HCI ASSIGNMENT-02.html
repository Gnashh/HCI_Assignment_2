<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HCI ASSIGNMENT-02</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="data">
      <main>
        <h1>Registration Form</h1>
        <hr>
        <p><b>Please fill in this form with the required information.</b></p>
        <label for="Name">Enter Your Name :<input id="Name" name="full name" type="text" required/></label>
          <label for="Email">Enter Your Email Address :<input id="Email" name="Email" type="email" required/></label>
          <label for="NIM">Enter NIM / Student ID :<input id="NIM" name="NIM" type="text" required/></label>
          <label for="Age">Enter your age :<input id="Age" name="Age" type="number" min="12" max="100" required/></label>
          <label for="dob">Date of Birth :</label>
              <input type="date" id="dob" name="dob" required>
          <label for="Password">Create a new password :<input id="pswd" name="pswd" type="password" pattern="[a-z 0-9]{8,}" placeholder="Enter 8 digit password"required/></label>
          <label for="referrer">Select your gender
            <select id="referrer" name="referrer">
              <option value="">(Select one)</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
          </label>

          <table>
            <tr>
              <td>
                <fieldset>
                  <legend>Select your field of expertise :</legend>
                  <input id="Python" type="checkbox" name="programming language" value="Python" class="inline"> <label for="Python">Python</label>
                  <input id="C++" type="checkbox" name="programming language" value="C++" class="inline"> <label for="C++">C++</label>
                  <input id="Java" type="checkbox" name="programming language" value="Java" class="inline"> <label for="Java">Java</label>
                  <input id="Javascipt" type="checkbox" name="programming language" value="Javascipt" class="inline"> <label for="Javascipt">Javascipt</label>
                  <input id="HTML" type="checkbox" name="programming language" value="HTML" class="inline"> <label for="HTML">HTML</label>
                </fieldset>
              </td>

              <td>
                <fieldset>
                    <legend>Choose your preferred group text :</legend>
                    <label><input id="Whatsapp" type="radio" name="Whatsapp-Line-Discord" value="Whatsapp"> Whatsapp</label>
                    <br>
                    <label><input id="Line" type="radio" name="Whatsapp-Line-Discord" value="Line"> Line</label>
                    <br>
                    <label><input id="Discord" type="radio" name="Whatsapp-Line-Discord" value="Discord"> Discord</label>
                  </fieldset>
              </td>
            </tr>
          </table>
        <br>  
        <label for="bio">Tell us about your self :
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="About you..."></textarea>

        <input type="submit" value="Submit" />
    <br>
    <br>
    </form>    
  </div>
</html>
